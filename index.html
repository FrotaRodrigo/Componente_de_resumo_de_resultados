<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo de resultados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="sub-container">
            <div class="result">
                <h2 class="title">Your Result</h2>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="sumamry">
                <h2 class="title">Summary</h2>
                <div class="rows">
                    <div class="row">
                        <div class="bagde">
                            <img src="/images/icon-reaction.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> /100</p>
                    </div>
                    <div class="row">
                        <div class="bagde">
                            <img src="/images/icon-memory.svg" alt="icon">
                            <b>Memory</b>
                        </div>
                        <p><b>92</b> /100</p>
                    </div>
                    <div class="row">
                        <div class="bagde">
                            <img src="/images/icon-verbal.svg" alt="icon">
                            <b>Verbal</b>
                        </div>
                        <p><b>61</b> /100</p>
                    </div>
                    <div class="row">
                        <div class="bagde">
                            <img src="/images/icon-visual.svg" alt="icon">
                            <b>Visual</b>
                        </div>
                        <p><b>72</b> /100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
